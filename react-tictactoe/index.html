<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>React Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <!-- this is the turn section -->
      <div class="grid">
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Player 1, you're up!</p>
        </div>

        <!-- Dropdown menu -->
        <div class="actions" data-id="actions">
          <button class="actions-btn" data-id="actions-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <!-- <div class="items border hidden" data-id="actions-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div> -->
        </div>

        <!-- gameboard -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <!-- scoreboard -->
        <div class="score"></div>
        <div class="score"></div>
        <div class="score"></div>
      </div>
    </main>
    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>
      <p>
        Refactored by
        <a href="https://github.com/ashmar32" style="color: var(--turquoise)"
          >@ashmar32</a
        >
      </p>
    </footer>
  </body>
</html>
